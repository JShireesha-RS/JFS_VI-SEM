<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventor List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: white;
        }

        h2 {
            margin-bottom: 15px;
        }

        select {
            width: 260px;
            padding: 10px;
            font-size: 16px;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }

        .square-box, .circle-box {
            width: 200px;
            height: 200px;
            border: 2px solid #444;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.3s;
        }

        .circle-box {
            border-radius: 50%;
        }

        /* ⭐ Moving Shadow Glow for James Gosling ⭐ */
        .shine {
            animation: movingGlow 2s infinite linear;
        }

        @keyframes movingGlow {
            0% {
                box-shadow:
                    10px 0 20px gold,
                    -10px 0 20px yellow,
                    0 10px 20px orange,
                    0 -10px 20px white;
            }
            25% {
                box-shadow:
                    0 10px 20px gold,
                    0 -10px 20px yellow,
                    10px 0 20px orange,
                    -10px 0 20px white;
            }
            50% {
                box-shadow:
                    -10px 0 20px gold,
                    10px 0 20px yellow,
                    0 -10px 20px orange,
                    0 10px 20px white;
            }
            75% {
                box-shadow:
                    ,
                    0 10px 20px yellow,
                    -10px 0 20px red,
                    ;
            }
            100% {
                box-shadow:
                    10px 0 20px gold,
                    -10px 0 20px red,
                    0 10px 20px orange,
                    0 -10px 20px white;
            }
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .desc-box {
            width: 350px;
            height: 200px;
            background: pink;
            border: 2px solid #444;
            padding: 15px;
            font-size: 16px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

<h2>Select a Programming Language Inventor: Inventor List</h2>

<select id="inventorSelect">
    <option value="">-- Select Inventor --</option>
    <option value="gosling">James Gosling (Java)</option>
    <option value="rossum">Guido van Rossum (Python)</option>
    <option value="ritchie">Dennis Ritchie (C)</option>
    <option value="stroustrup">Bjarne Stroustrup (C++)</option>
    <option value="eich">Brendan Eich (JavaScript)</option>
    <option value="lerdorf">Rasmus Lerdorf (PHP)</option>
    <option value="matsumoto">Yukihiro Matsumoto (Ruby)</option>
    <option value="hejlsberg">Anders Hejlsberg (C#)</option>
    <option value="hopper">Grace Hopper (COBOL)</option>
    <option value="mccarthy">John McCarthy (Lisp)</option>
</select>

<div class="container">
    <div id="imageBox" class="image-box square-box">
        <img id="inventorImage" src="" alt="">
    </div>

    <div class="desc-box" id="descBox"></div>
</div>

<script>
    const inventorData = {
        gosling: {
            img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/James_Gosling_2008.jpg/500px-James_Gosling_2008.jpg",
            desc: "James Gosling created the Java programming language."
        },
        rossum: {
            img: "https://tse2.mm.bing.net/th/id/OIP.3lZthCK1YDoGIKB6K7CaiAHaJQ?rs=1&pid=ImgDetMain&o=7&rm=3",
            desc: "Guido van Rossum created the Python programming language."
        },
        ritchie: {
            img: "https://th.bing.com/th/id/OIP.vV5_cjXIXoMFEGZeDUHCYQHaE7?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3",
            desc: "Dennis Ritchie created the C programming language."
        },
        stroustrup: {
            img: "https://www.thecrazyprogrammer.com/wp-content/uploads/2022/07/Bjarne-Stroustrup-Biography.jpeg",
            desc: "Bjarne Stroustrup created the C++ programming language."
        },
        eich: {
            img: "https://tse3.mm.bing.net/th/id/OIP.dBa-XDqxIu6L0M8FnLO5YQEsCS?rs=1&pid=ImgDetMain&o=7&rm=3",
            desc: "Brendan Eich created JavaScript."
        },
        lerdorf: {
            img: "https://tse4.mm.bing.net/th/id/OIP.YEMuZv1EwGCRkS3yrtBhDQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3",
            desc: "Rasmus Lerdorf created the PHP scripting language."
        },
        matsumoto: {
            img: "https://th.bing.com/th/id/R.0b346f5ac294975ef9c36cea081034b1?rik=GkwCzrcNkpfc3Q&riu=http%3a%2f%2ffarm3.static.flickr.com%2f2108%2f2393323487_1e124c534b.jpg&ehk=GkxPsYAQv6AK5L0h9hMGqKRS759ecWLHASRvtaVMWlU%3d&risl=&pid=ImgRaw&r=0",
            desc: "Yukihiro Matsumoto created the Ruby programming language."
        },
        hejlsberg: {
            img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Anders_Hejlsberg.jpg/500px-Anders_Hejlsberg.jpg",
            desc: "Anders Hejlsberg created the C# language."
        },
        hopper: {
            img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Commodore_Grace_M._Hopper%2C_USN_%28covered%29_head_and_shoulders_crop.jpg/960px-Commodore_Grace_M._Hopper%2C_USN_%28covered%29_head_and_shoulders_crop.jpg",
            desc: "Grace Hopper developed the first compiler."
        },
        mccarthy: {
            img: "https://facts.net/wp-content/uploads/2023/10/13-intriguing-facts-about-john-mccarthy-1698578275.jpg",
            desc: "John McCarthy created Lisp."
        }
    };

    document.getElementById("inventorSelect").addEventListener("change", function () {
        const key = this.value;
        const imgBox = document.getElementById("imageBox");

        if (!key) {
            document.getElementById("inventorImage").src = "";
            document.getElementById("descBox").textContent = "";
            imgBox.className = "image-box square-box";
            return;
        }

        document.getElementById("inventorImage").src = inventorData[key].img;
        document.getElementById("descBox").textContent = inventorData[key].desc;

        if (key === "gosling") {
            imgBox.className = "image-box square-box shine"; // Only moving shadow
        } else {
            imgBox.className = "image-box circle-box"; // Other inventors
        }
    });
</script>

</body>
</html>
